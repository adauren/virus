<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>COVID-19</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_inner">
          <div class="header_inner_logo">
            <div class="logo"><img src="img/shymkent.png" alt="" /></div>
            <div class="logo logo_covid">
              <img src="img/covid-19.png" alt="" />
            </div>
            <div class="logo logo_ukma"><img src="img/ukma.png" alt="" /></div>
          </div>
        </div>
      </div>
    </header>

    <div class="banner">
      <div class="banner_img">
        <img src="img/banner.png" alt="" />
      </div>
      <div class="banner_content">
        <h1 class="banner_content_head">
          КОРОНАВИРУС:<br />
          БЕЗ ПАНИКИ!
        </h1>

        <div class="guide_divider">
          <p class="guide_divider_content">СПРАВОЧНОЕ РУКОВОДСТВО</p>
        </div>

        <p class="banner_content_info">
          Данный материал подготовлен<br />
          исключительно для информационных<br />
          целей и не заменяет собой рекомендаций<br />
          врача или какие-либо профессиональные<br />
          медицинские предписания.
        </p>
      </div>
    </div>
  </body>
</html>
